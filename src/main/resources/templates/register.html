<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<div th:insert="navbar :: navbar"></div>
<main role="main" class="container">
    <div class="starter-template">
        <h2>
            <span th:text="Register"></span>
        </h2>
    </div>
    <form method="post" th:action="@{/register/}" th:object="${registerRequestDTO}" class="col card p-3 mb-5">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" placeholder="Enter Username" required type="text" th:field="*{username}"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" placeholder="Enter Password" required type="text" th:field="*{password}"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="city">Name</label>
            <input id="city" placeholder="Enter Name" required type="text" th:field="*{name}"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="address">Surname</label>
            <input id="address" placeholder="Enter Surname" required type="text" th:field="*{surname}"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="phonenumber">Phone Number</label>
            <input id="phonenumber" placeholder="Enter Phone Number" required type="text" th:field="*{phoneNumber}"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="roles">Roles</label>
            <div id="roles" class="col-8">
                <th:block th:each="role: ${roles}">
                    <input type="radio" required th:field="*{role}"
                           th:value="${role.name}"
                           th:text="${role.name}" class="m-2"/>
                </th:block>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Create User">
    </form>
</main>
</body>
</html>
