<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<div th:insert="navbar :: navbar"></div>
<main role="main" class="container">
    <h2>
        Update Password
    </h2>
    <form method="post" th:action="@{/update/}" th:object="${updatePasswordRequestDTO}" class="col card p-3 mb-5">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" readonly required type="text" th:field="*{username}"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" required type="text" th:field="*{password}"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <input id="role" readonly required type="text" th:field="*{role}"
                   class="form-control"/>
        </div>
        <input type="submit" class="btn btn-primary" value="Update Password">
    </form>
</main>
</body>
</html>
