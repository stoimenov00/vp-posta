<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Postman</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<div th:insert="navbar :: navbar"></div>
<main role="main" class="container">
    <div class="starter-template">
        <h2>
            <span th:text="Postman"></span>
        </h2>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Sender</th>
            <th scope="col">Phone Number</th>
            <th scope="col">City</th>
            <th scope="col">Address Details</th>
            <th scope="col">Shipping Tags</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shipment: ${shipmentList}">
            <td th:text="${shipment.id}"/>
            <td th:text="${shipment.sender.fullName()}"/>
            <td th:text="${shipment.sender.phoneNumber}"/>
            <td th:text="${shipment.address.city}"/>
            <td th:text="${shipment.address.address}"/>
            <td th:text="${shipment.tagList}"/>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
